<!DOCTYPE html>  
<html lang="en">  

<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Ticketing System Data</title>  
    <style>  
        body {  
            font-family: 'Arial', sans-serif;  
            background-color: #e9ecef;  
            margin: 0;  
            padding: 20px;  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            animation: fade-in 0.5s ease;  
        }  

        @keyframes fade-in {  
            from {  
                opacity: 0;  
            }  
            to {  
                opacity: 1;  
            }  
        }  

        h1 {  
            color: #333;  
            margin-bottom: 20px;  
            text-align: center;  
            animation: bounce 0.5s ease forwards;  
            opacity: 0;  
            animation-delay: 0.3s;  
        }  

        @keyframes bounce {  
            0% {  
                transform: translateY(-20px);  
                opacity: 0;  
            }  
            50% {  
                transform: translateY(10px);  
            }  
            100% {  
                transform: translateY(0);  
                opacity: 1;  
            }  
        }  

        .container {  
            background-color: white;  
            border-radius: 8px;  
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);  
            padding: 20px;  
            max-width: 400px;  
            width: 100%;  
            transition: transform 0.3s ease;  
            animation: slide-in 0.5s ease forwards;  
            opacity: 0;  
            animation-delay: 0.5s;  
        }  

        @keyframes slide-in {  
            from {  
                transform: translateY(-20px);  
                opacity: 0;  
            }  
            to {  
                transform: translateY(0);  
                opacity: 1;  
            }  
        }  

        label {  
            display: block;  
            font-weight: bold;  
            margin-bottom: 10px;  
            transition: color 0.3s ease;  
        }  

        input[type="number"] {  
            width: 100%;  
            padding: 10px;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
            margin-bottom: 20px;  
            font-size: 16px;  
            transition: border-color 0.3s ease;  
        }  

        input[type="number"]:focus {  
            border-color: #007bff;  
            outline: none;  
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);  
        }  

        button {  
            width: 100%;  
            padding: 10px;  
            background-color: #007bff;  
            color: white;  
            border: none;  
            border-radius: 4px;  
            font-size: 16px;  
            cursor: pointer;  
            transition: background-color 0.3s ease, transform 0.2s ease;  
        }  

        button:hover {  
            background-color: #0056b3;  
            transform: scale(1.05);  
        }  

        .result {  
            margin-top: 20px;  
            animation: fade-in 0.5s ease;  
            transition: transform 0.3s ease;  
        }  

        .error-message {  
            color: red;  
            font-weight: bold;  
            margin: 10px 0;  
        }  

        .success-message {  
            color: green;  
            font-weight: bold;  
            margin: 10px 0;  
        }  
    </style>  
</head>  

<body>  
    <h1>Ticketing System Data</h1>  
    <div class="container">  
        <label for="employeeId">Enter Employee ID:</label>  
        <input type="number" id="employeeId" placeholder="e.g., 20142" />  
        <button id="lookupButton">Get Details</button>  
    </div>  
    <div class="result" id="detailsDiv"></div>  

    <script>  
        document.getElementById('lookupButton').addEventListener('click', function () {  
            const employeeId = document.getElementById('employeeId').value;  
            const detailsDiv = document.getElementById('detailsDiv');  
           
            // Clear previous results  
            detailsDiv.innerHTML = '';  

            fetch('employees.json') // Fetch the JSON file  
                .then(response => {  
                    if (!response.ok) {  
                        throw new Error('Network response was not ok');  
                    }  
                    return response.json(); // Parse the JSON data  
                })  
                .then(data => {  
                    console.log('Employee ID entered:', Number(employeeId));  
                    console.log('Employees data:', data);  

                    // Adjusted to access the nested structure of User  
                    const employee = data.find(emp => emp.User['Employee ID'] === Number(employeeId));  
                    if (employee) {  
                        detailsDiv.innerHTML = `  
                            <div class="success-message">  
                                <p><strong>Name:</strong> ${employee['First Name']}</p>  
                                <p><strong>Email:</strong> ${employee['Business  Email Information Email Address']}</p>  
                            </div>  
                        `;  
                    } else {  
                        detailsDiv.innerHTML = '<p class="error-message">Employee ID not found</p>';  
                    }  
                    detailsDiv.classList.add('fade-in'); // Add animation class to the result  
                })  
                .catch(error => {  
                    console.error('Error loading data:', error);  
                    detailsDiv.innerHTML = '<p class="error-message">Error loading data</p>';  
                });  
        });  
    </script>  
</body>  

</html>
