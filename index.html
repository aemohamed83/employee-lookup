<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Employee Lookup</title>  
    <style>  
        .error-message {  
            color: red;  
        }  
        .result {  
            margin-top: 20px;  
        }  
    </style>  
</head>  
<body>  
    <h1>Employee Lookup</h1>  
    <div>  
        <label for="employeeId">Enter Employee ID:</label>  
        <input type="number" id="employeeId" />  
        <button id="lookupButton">Get Details</button>  
    </div>  
    <div class="result" id="detailsDiv"></div>  

    <script>  
        document.getElementById('lookupButton').addEventListener('click', function() {  
            const employeeId = document.getElementById('employeeId').value;  
            const detailsDiv = document.getElementById('detailsDiv');  
           
            // Clear previous results  
            detailsDiv.innerHTML = '';  

            fetch('employees.json') // Fetch the JSON file  
                .then(response => {  
                    if (!response.ok) {  
                        throw new Error('Network response was not ok');  
                    }  
                    return response.json(); // Parse the JSON data  
                })  
                .then(data => {  
                    // Find the employee with the given Employee ID  
                    const employee = data.find(emp => emp['Employee ID'] === Number(employeeId));  
                    if (employee) {  
                        // Display employee details  
                        detailsDiv.innerHTML = `  
                            <p><strong>Name:</strong> ${employee.Name}</p>  
                            <p><strong>Email:</strong> ${employee.Email}</p>  
                        `;  
                    } else {  
                        detailsDiv.innerHTML = '<p class="error-message">Employee ID not found</p>';   
                    }  
                })  
                .catch(error => {  
                    console.error('Error loading data:', error);  
                    detailsDiv.innerHTML = '<p class="error-message">Error loading data</p>';  
                });  
        });  
    </script>  
</body>  
</html>
